<!DOCTYPE html>
<html lang="en">

<title>insta485</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="../static/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
<body>
    <div class="header">
        <div id="left"> 
            <div id="icon">
                <a href="/"><img src="../static/images/instagram.png" alt="Instagram Icon" width="40" height="40"></a>
            </div>
            <div id="insta485">
                <a href="/"><h1 style="font-family: 'Courier'"><i style="font-family: cursive;">Insta</i>485</h1></a>
            </div>
        </div>
        <div id="right">
            <div id="explore">
                <a href="/explore/"><h1>explore</h1></a>
            </div>
            <div id="username">
                <a href="/users/{{logname}}/"><h1>{{logname}}</h1></a>
            </div>
        </div>
    </div>
    <br><br>
    <div class="body">
        <p id="awdeorios-username"><b>Discover People</b></p>
        <br>
        {% for user in not_following %}
            <div class="post">
                <div class="post-header">
                    <div class="post-left">
                        <div>
                            <a href="/users/{{user.username}}/"><img src="{{user.user_img_url}}" alt="Profile Pic Of {{user.username}}" width="30" height="30"></a>
                        </div>
                        <div>
                            <a href="/users/{{user.username}}/"><p><b>{{user.username}}</b></p></a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
