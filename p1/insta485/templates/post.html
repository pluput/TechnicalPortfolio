<!DOCTYPE html>
<html lang="en">

<title>insta485</title>
    
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
<body>
    <div class="header">
        <div id="left"> 
            <div id="icon">
                <a href="/"><img src="/images/instagram.png" alt="Instagram Icon" width="40" height="40"></a>
            </div>
            <div id="insta485">
                <a href="/"><h1 style="font-family: 'Courier'"><i style="font-family: cursive;">Insta</i>485</h1></a>
            </div>
        </div>
        <div id="right">
            <div id="explore">
                <a href="/explore/"><h1>explore</h1></a>
            </div>
            <div id="username">
                <a href="/users/{{logname}}/"><h1>{{logname}}</h1></a>
            </div>
        </div>
    </div>
    <br><br>
    <div class="body">
        <div class="post">
            <div class="post-header">
                <div class="post-left">
                    <div id="user-img-{{postid}}">
                        <a href="/users/{{owner}}/"><img src="{{owner_img_url}}" alt="Profile Pic Of {{owner}}" width="30" height="30"></a>
                    </div>
                    <div id="user-{{postid}}">
                        <a href="/users/{{owner}}/"><h1 style="font-size: 15px;">{{owner}}</h1></a>
                    </div>
                </div>
                <div class="post-right">
                    <a href="/posts/{{postid}}/"><h1 style="font-size: 15px; color: grey;">{{timestamp}}</h1></a>
                </div>
            </div>
            <img src="{{img_url}}" alt="Baby Chickens Cuddling">
            <br>
            <div id="likes-and-comments-{{postid}}">
                {% if likes == 1 %}
                    <p>{{likes}} like</p>
                {% else %}
                    <p>{{likes}} likes</p>
                {% endif %}
                {% for comment in comments %}
                    <p><a href="/users/{{comment.owner}}/"><b>{{comment.owner}}</b></a> {{comment.text}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
